<div class="container">
  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- FirstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
  </ng-container>

  <!-- lastOtp Column -->
  <ng-container matColumnDef="lastOtp">
    <th mat-header-cell *matHeaderCellDef> Last OTP Send </th>
    <td mat-cell *matCellDef="let element"> {{element.lastOtp}} </td>
  </ng-container>

  <!-- OTP Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <button mat-button class="btn btn-success" (click)="sendOTP(element)">Send OTP</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
