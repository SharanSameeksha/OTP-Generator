<div *ngIf="errorOccured">
  <h3> Something went wrong, PLease try after some time</h3>
</div>

<div *ngIf="!errorOccured" class="container">
  <table mat-table [dataSource]="messages" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="TImestamp">
        <th mat-header-cell *matHeaderCellDef> Sent Time </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.contact?.FirstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.contact?.LastName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.contact?.Mobile}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Otp">
      <th mat-header-cell *matHeaderCellDef> OTP Send </th>
      <td mat-cell *matCellDef="let element"> {{element.Otp}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
          <button mat-button (click)="sendOTP(element)">Send OTP</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="EmptyRecords">
  <h3> No Record Found</h3>
</div>
